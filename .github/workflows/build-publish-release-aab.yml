name: Build and Publish AAB-Release

permissions:
  contents: read

env:
  # The name of the main module repository
  main_project_module: app

on:
  # Only run on demand
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      # Set Current Date As Env Variable
      - name: Set current date as env variable
        run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      # Set Repository Name As Env Variable
      - name: Set repository name as env variable
        run: echo "repository_name=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV

      - name: Set Up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'corretto' # See 'Supported distributions' for available options
          java-version: '21'
          cache: 'gradle'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Decode Keystore
        run: echo "${{ secrets.KEY_STORE_BASE64 }}" | base64 -d > app/signing_keystore.jks

      # Run Tests Build
      - name: Run gradle tests
        run: ./gradlew test

      # Create AAB Release
      - name: Build aab release project (AAB) - ${{ env.main_project_module }} module
        env:
          VERSION_CODE: ${{ github.run_number }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew bundleRelease

      - name: Upload Signed Artifact to Github
        uses: actions/upload-artifact@v6
        with:
          name: gamescore-release-bundle-signed
          path: app/build/outputs/bundle/release/app-release.aab

      - name: Publish to Google Play Store
        uses: r0adkll/upload-google-play@v1.1.3
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: net.hawkins.gamescore
          releaseFiles: app/build/outputs/bundle/release/app-release.aab # Use the output from the signing step
          track: internal # e.g., internal, alpha, beta, production
          status: draft
